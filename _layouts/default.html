<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
  </head>
  <body>
    <div class="container azul">
      <header class="top row gutters{% if page.title == "Home" %} fadeInLeft animated{% endif %}">
        <div class="col span_4 center">
          <!-- TODO: add baseurl to the logo link -->
          <a href="{{ site.url }}" id="logo" title="{{ site.data.brume.name }}"
           style="background-image: url({{site.baseurl}}/public/images/bryan-profile.jpg);"></a>
        </div>
        {% include navigation.html %}
        <div class="col span_12 center" style="font-size: 30px;">
          {% if site.data.brume.github %}
            <a type="button" class="navbar-toggle nav-link" style="padding-right: 20px" href="http://github.com/{{ site.data.brume.github }}">
              <i class="fa fa-github"></i>
            </a>
          {% endif %}
          {% if site.data.brume.twitter %}
            <a type="button" class="navbar-toggle nav-link" style="padding-right: 20px" href="http://twitter.com/{{ site.data.brume.twitter }}">
              <i class="fa fa-twitter"></i>
            </a>
          {% endif %}
          {% if site.data.brume.linkedin %}
            <a type="button" class="navbar-toggle nav-link" href="http://linkedin.com/in/{{ site.data.brume.linkedin }}">
              <i class="fa fa-linkedin"></i>
            </a>
          {% endif %}
        </div>
      </header>

      {{ content }}

      <footer>
        <p>
        &copy 2015 | Bryan Finlayson | bryanfinlayson.com
        </p>
      </footer>
    </div>

    <!-- scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="{{site.baseurl}}/public/js/jquery.fitvids.js"></script>
    <script>
$(document).ready(function(){
  $("article").fitVids();
});
    </script>
  </body>
</html>
